<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top"> 
        <div class="navbar">
            <img src="images\logo.png" alt="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <img src="images/bell.png" alt="bell icon">
                <img src="images/user.png" alt="user icon">
                <img src="images/menu.png" alt="menu icon">
    
            </div>
        </div>

        <div class="main">
            <div class="left-side">
                <div class="search-box">
                    <img src="images/search.png" alt="search icon">
                    <input type="text">
                </div>
                 <h1>Straw<span>berries</span></h1>
                 <h3>Always fills your<span> heart with joy</span></h3>
                 <p>The standared chunk of Lorem Ipsum used since the 1500s is reproduced for those interested.<br> Duis eras ex, pretim at blandit nec, dictum sit amet metus.</p>
                <div class="btn">
                    <button class="first-btn">Learn More</button>
                    <button>Watch video</button>
                </div>
                <div class="social-icons">
                    <img src="images/facebook.png" alt="facebook logo">
                    <img src="images/instagram.png" alt="instagram logo">
                    <img src="images/twitter.png" alt="twitter logo">
                    <img src="images/pinterest.png" alt="pinterest logo">
                </div>
            </div>

            <div class="right-side">
                <img src="images/feature.png" alt="">
            </div>
        </div>
    </div>

    
</body>
</html>
