<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive WebPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png"class="logo"alt="logo icon">
            <nav>
                <ul>
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accesories</a></li>
                    <li><a href="#">Media Remote</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu" alt="menu icon">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless controller for playstation</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button>Buy Now<img src="images/arrow.png"</button>
            </div>
            <div class="col-2">
                <img src="images/controller.png"  class="controller-img"alt="controller image">
                <div class="color-box"></div>
                <div class="btn">
                    <img src="images/add.png" alt="add button">
                    <h5><small>Add to card</small></h5>
                </div>
            </div>
        </div>
        <div class="social-icons">
            <img src="images/fb.png" alt="">
            <img src="images/tw.png" alt="">
            <img src="images/ig.png" alt="">
        </div>
    </div>
</body>
</html>
